# CI/CD - BillingService
# Este workflow é responsável apenas pelo BillingService.

name: CI/CD - BillingService

on:
  push:
    branches: [ develop, homolog, master ]
    paths:
      - '**'
      - '.github/workflows/ci-cd-billingservice.yml'
  pull_request:
    branches: [ develop, homolog, master ]
    paths:
      - '**'
      - '.github/workflows/ci-cd-billingservice.yml'

jobs:
  build-test-deploy:
    name: Build, Test & Deploy
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Limpar pastas obj/ e bin/
      run: |
        echo "Limpando pastas obj/ e bin/ do BillingService..."
        rm -rf obj bin || true
        echo "Limpeza concluída."
      shell: bash
      continue-on-error: true

    - name: Invalidar cache do pipeline
      run: |
        echo "Gerando chave de cache única para forçar restore do NuGet."
        echo "CACHE_BUSTER=$(date +%s)" >> $GITHUB_ENV
      shell: bash

    - name: Exibir Dockerfile usado no build
      run: cat Dockerfile

    - name: Exibir entrypoint do Dockerfile
      run: grep ENTRYPOINT Dockerfile

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Cache NuGet packages
      uses: actions/cache@v3
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}-${{ env.CACHE_BUSTER }}

    - name: Restore, Build & Test
      run: |
        dotnet restore OFICINACARDOZO.BILLINGSERVICE.csproj --verbosity minimal
        dotnet build OFICINACARDOZO.BILLINGSERVICE.csproj --no-restore --configuration Release --verbosity minimal
        dotnet test OFICINACARDOZO.BILLINGSERVICE.csproj --no-build --configuration Release --verbosity minimal --logger "console;verbosity=minimal"

    - name: Exibir arquivos publicados
      run: ls -lh publish || true

    - name: Build Docker image
      if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/homolog'
      run: docker build -t marciocardozodev/oficinacardozo-billingservice:${{ github.sha }} -f Dockerfile .

    - name: Login no Docker Hub
      if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/homolog'
      run: echo ${{ secrets.DOCKERHUB_TOKEN }} | docker login -u ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin

    - name: Push Docker image
      if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/homolog'
      run: docker push marciocardozodev/oficinacardozo-billingservice:${{ github.sha }}

    # --- Provisionamento do Banco de Dados (Terraform) ---

    - name: Extrair subnets privadas do outputs
      if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/homolog'
      id: subnets
      run: |
        export SUBNETS=$(jq -r '.private_subnet_ids.value | map("\""+. +"\"") | join(",")' ../terraform-outputs.json)
        echo "billingservice_db_subnet_ids=[$SUBNETS]" >> $GITHUB_ENV

    - name: Configurar credenciais AWS para Terraform
      if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/homolog'
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: sa-east-1

    - name: Baixar e extrair subnets do terraform-outputs.json do S3
      if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/homolog'
      run: |
        aws s3 cp s3://oficina-cardozo-shared-artifacts/terraform/terraform-outputs.json ../terraform-outputs.json
        export SUBNETS=$(jq -c '.private_subnet_ids.value' ../terraform-outputs.json)
        echo "billingservice_db_subnet_ids=$SUBNETS" >> $GITHUB_ENV
        echo "{\"billingservice_db_subnet_ids\": $SUBNETS}" > infra/terraform/db_subnet_ids.auto.tfvars.json

    - name: Instalar Terraform
      if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/homolog'
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: 1.6.6

    - name: Provisionar RDS PostgreSQL (Terraform)
      if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/homolog'
      working-directory: infra/terraform
      run: |
        terraform init -input=false
        # Importa o DB Subnet Group se já existir (ignora erro caso não exista)
        terraform import aws_db_subnet_group.billingservice billingservice-rds-subnet-group || true
        terraform plan -input=false -var="enable_db=true"
        terraform apply -auto-approve -input=false -var="enable_db=true"

    - name: Gerar kubeconfig do EKS
      if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/homolog'
      run: |
        export CLUSTER_NAME="oficina-cardozo-eks"
        export AWS_REGION="sa-east-1"
        aws eks update-kubeconfig --region "$AWS_REGION" --name "$CLUSTER_NAME"

    - name: Criar/atualizar ConfigMap do certificado global-bundle.pem
      if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/homolog'
      run: |
        kubectl create configmap cert-global-bundle-pe \
          --from-file=global-bundle.pem=global-bundle.pe \
          -n default --dry-run=client -o yaml | kubectl apply -f -

    - name: Garantir secret billingservice-db-secret
      if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/homolog'
      env:
        DB_HOST: ${{ secrets.DB_HOST }}
        DB_USER: ${{ secrets.DB_USER }}
        DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
        DB_NAME: ${{ secrets.DB_NAME }}
      run: |
        kubectl create secret generic billingservice-db-secret \
          --from-literal=DB_HOST="$DB_HOST" \
          --from-literal=DB_USER="$DB_USER" \
          --from-literal=DB_PASSWORD="$DB_PASSWORD" \
          --from-literal=DB_NAME="$DB_NAME" \
          -n default --dry-run=client -o yaml | kubectl apply -f -

    - name: Executar Job de criação das tabelas no banco
      if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/homolog'
      run: |
        kubectl delete job create-db-job -n default --ignore-not-found=true
        kubectl apply -f deploy/k8s/create-db-job.yaml
        kubectl wait --for=condition=complete --timeout=300s job/create-db-job -n default || {
          echo 'Job não completou, coletando debug:'
          kubectl describe job/create-db-job -n default || true
          kubectl get pods -n default -l job-name=create-db-job || true
          POD=$(kubectl get pods -n default -l job-name=create-db-job -o jsonpath='{.items[0].metadata.name}')
          kubectl logs "$POD" -n default || true
          exit 1
        }
 
    - name: Garantir configmap billingservice-config
      if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/homolog'
      run: |
        kubectl create configmap billingservice-config --from-literal=ASPNETCORE_ENVIRONMENT=Production -n default --dry-run=client -o yaml | kubectl apply -f -

    - name: Garantir secret JWT_KEY
      if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/homolog'
      env:
        JWT_KEY: ${{ secrets.JWT_KEY }}
      run: |
        kubectl create secret generic billingservice-secrets --from-literal=jwt-key="$JWT_KEY" -n default --dry-run=client -o yaml | kubectl apply -f -

    - name: Substituir tag da imagem no deployment.yaml
      if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/homolog'
      run: |
        sed -i "s|\${IMAGE_TAG}|${{ github.sha }}|g" deploy/k8s/deployment.yaml

    - name: Deploy no Kubernetes (EKS)
      if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/homolog'
      run: kubectl apply -f deploy/k8s/deployment.yaml

    - name: Deploy no Kubernetes
      if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/homolog'
      run: |
        kubectl apply -f k8s/
        kubectl rollout status deployment/billingservice --timeout=10m
