        export PATH="$PATH:/home/vscode/.dotnet/tools"
        dotnet restore OficinaCardozo.Infrastructure/OficinaCardozo.Infrastructure.csproj
        dotnet restore OficinaCardozo.API/OficinaCardozo.API.csproj
        dotnet ef database update --project OficinaCardozo.Infrastructure/OficinaCardozo.Infrastructure.csproj --startup-project OficinaCardozo.API/OficinaCardozo.API.csproj
      env:
        CONFIGURACOESJWT__CHAVESECRETA: "ZnE1b0h0b3pNQXpmdGRsa2RTc2IyN3dueVJkaWtvQ3dQazFFenU2WEdBSHB1bE93QmpHTlBnU0Q5TXl5SU5WODlRendCQzFyb0tFcFVTUldBTWQ3bDBNRlFhVjVpc25pVVBXNUt2RmUxVnZlQ2JHU29Eazk5N29UczJWMFAwbjI"
