        ConnectionStrings__DefaultConnection: "Host=oficina-cardozo-db.celegsiik31m.us-east-1.rds.amazonaws.com;Port=5432;Database=oficinacardozo;Username=dbadmin;Password=Z4Zc7Xa5$&tz3mPMJ6qXPe#48szc5B%;Ssl Mode=Require;Trust Server Certificate=true;"

    - name: Apply manifests to Kubernetes
      if: env.DEPLOY_ENABLED == 'true'
      run: |
        SHORT_SHA=${GITHUB_SHA::7}
        if [ "${GITHUB_REF}" = "refs/heads/master" ]; then
          NAMESPACE="${K8S_NAMESPACE_PROD}"
