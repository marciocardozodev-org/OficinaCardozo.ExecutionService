name: CI/CD - OSService

on:
  push:
    branches: [ develop, homolog, master ]
  pull_request:
    branches: [ develop, homolog, master ]

jobs:
  build-test-deploy:
    name: Build, Test & Deploy
    runs-on: ubuntu-latest
    steps:
    # Checkout, build, test, docker build/push
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Exibir Dockerfile usado no build
      run: cat OFICINACARDOZO.OSSERVICE/Dockerfile

    - name: Exibir entrypoint do Dockerfile
      run: grep ENTRYPOINT OFICINACARDOZO.OSSERVICE/Dockerfile

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Cache NuGet packages
      uses: actions/cache@v3
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}

    - name: Restore, Build & Test
      run: |
        dotnet restore OFICINACARDOZO.OSSERVICE/OFICINACARDOZO.OSSERVICE.csproj --verbosity minimal
        dotnet build OFICINACARDOZO.OSSERVICE/OFICINACARDOZO.OSSERVICE.csproj --no-restore --configuration Release --verbosity minimal
        dotnet test OFICINACARDOZO.OSSERVICE/OFICINACARDOZO.OSSERVICE.csproj --no-build --configuration Release --verbosity minimal --logger "console;verbosity=minimal"

    - name: Exibir arquivos publicados
      run: ls -lh OFICINACARDOZO.OSSERVICE/publish || true

    - name: Build Docker image
      if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/homolog'
      run: docker build -t marciocardozodev/oficinacardozo-osservice:${{ github.sha }} -f OFICINACARDOZO.OSSERVICE/Dockerfile OFICINACARDOZO.OSSERVICE

    - name: Login no Docker Hub
      if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/homolog'
      run: echo ${{ secrets.DOCKERHUB_TOKEN }} | docker login -u ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin

    - name: Push Docker image
      if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/homolog'
      run: docker push marciocardozodev/oficinacardozo-osservice:${{ github.sha }}

    # --- Provisionamento do Banco de Dados (Terraform) ---
    - name: Baixar outputs do InfraK8s
      if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/homolog'
      uses: actions/download-artifact@v4
      with:
        name: terraform-outputs
        path: ../

    - name: Extrair subnets privadas do outputs
      if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/homolog'
      id: subnets
      run: |
        export SUBNETS=$(jq -r '.private_subnet_ids.value | join(",")' ../terraform-outputs.json)
        echo "db_subnet_ids=[$SUBNETS]" >> $GITHUB_ENV



    # --- Provisionamento do Banco de Dados (Terraform) ---
    - name: Configurar credenciais AWS para Terraform
      if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/homolog'
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: sa-east-1

    - name: Instalar Terraform
      if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/homolog'
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: 1.6.6

    - name: Provisionar RDS PostgreSQL (Terraform)
      if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/homolog'
      working-directory: OFICINACARDOZO.OSSERVICE/infra/terraform
        run: |
          terraform init -input=false
          terraform plan -input=false -var="enable_db=true" -var="db_subnet_ids=${{ env.db_subnet_ids }}"
          terraform apply -auto-approve -input=false -var="enable_db=true" -var="db_subnet_ids=${{ env.db_subnet_ids }}"


    - name: Gerar kubeconfig do EKS
      if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/homolog'
      run: |
        export CLUSTER_NAME="oficina-cardozo-eks"
        export AWS_REGION="sa-east-1"
        aws eks update-kubeconfig --region "$AWS_REGION" --name "$CLUSTER_NAME"

    - name: Garantir configmap osservice-config
      if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/homolog'
      run: |
        kubectl create configmap osservice-config --from-literal=ASPNETCORE_ENVIRONMENT=Production -n default --dry-run=client -o yaml | kubectl apply -f -

    - name: Garantir secret JWT_KEY
      if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/homolog'
      env:
        JWT_KEY: ${{ secrets.JWT_KEY }}
      run: |
        kubectl create secret generic osservice-secrets --from-literal=jwt-key="$JWT_KEY" -n default --dry-run=client -o yaml | kubectl apply -f -

    - name: Substituir tag da imagem no deployment.yaml
      if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/homolog'
      run: |
        sed -i "s|\${IMAGE_TAG}|${{ github.sha }}|g" OFICINACARDOZO.OSSERVICE/deploy/k8s/deployment.yaml

    - name: Deploy no Kubernetes (EKS)
      if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/homolog'
      run: kubectl apply -f OFICINACARDOZO.OSSERVICE/deploy/k8s/deployment.yaml

    - name: Deploy no Kubernetes
      if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/homolog'
      run: |
        kubectl apply -f OFICINACARDOZO.OSSERVICE/k8s/
        kubectl rollout status deployment/osservice
