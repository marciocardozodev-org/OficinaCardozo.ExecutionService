  
apiVersion: batch/v1
kind: Job
metadata:
  name: create-db-job
  namespace: default
spec:
  template:
    spec:
      containers:
      - name: psql
        image: postgres:15
        command: ["sh", "-c"]
        args:
        - export PGPASSWORD="$DB_PASSWORD" && psql -h "$DB_HOST" -U "$DB_USER" -d "$DB_NAME" -f /sql/create-db.sql
        env:
        - name: DB_HOST
          valueFrom:
            secretKeyRef:
              name: billingservice-db-secret
              key: DB_HOST
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: billingservice-db-secret
              key: DB_USER
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: billingservice-db-secret
              key: DB_PASSWORD
        - name: DB_NAME
          valueFrom:
            secretKeyRef:
              name: billingservice-db-secret
              key: DB_NAME
        volumeMounts:
        - name: sql-script
          mountPath: /sql
      restartPolicy: Never
      volumes:
      - name: sql-script
        configMap:
          name: create-db-sql
  backoffLimit: 1
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: create-db-sql
  namespace: default
  labels:
    app: billingservice
    tier: db
    managed-by: pipeline
    environment: prod
    microservice: billingservice
    purpose: migration
    type: sql-script
    version: v1
data:
  create-db.sql: |
    -- Script de criação das tabelas principais do BillingService (forçar pipeline)
    -- Tabela: orcamento
    CREATE TABLE orcamento (
        id SERIAL PRIMARY KEY,
        ordem_servico_id INTEGER NOT NULL,
        valor NUMERIC(12,2) NOT NULL,
        email_cliente VARCHAR(255) NOT NULL,
        status SMALLINT NOT NULL, -- 0: Pendente, 1: Enviado, 2: Aprovado, 3: Rejeitado
        criado_em TIMESTAMP NOT NULL DEFAULT CURRENT_TIMESTAMP
    );
    CREATE INDEX idx_orcamento_ordem_servico_id ON orcamento(ordem_servico_id);

    -- Tabela: pagamento
    CREATE TABLE pagamento (
        id SERIAL PRIMARY KEY,
        ordem_servico_id INTEGER NOT NULL,
        valor NUMERIC(12,2) NOT NULL,
        metodo VARCHAR(100) NOT NULL,
        status SMALLINT NOT NULL, -- 0: Pendente, 1: Confirmado, 2: Falhou
        criado_em TIMESTAMP NOT NULL DEFAULT CURRENT_TIMESTAMP
    );
    CREATE INDEX idx_pagamento_ordem_servico_id ON pagamento(ordem_servico_id);

    -- Tabela: atualizacao_status_os
    CREATE TABLE atualizacao_status_os (
        id SERIAL PRIMARY KEY,
        ordem_servico_id INTEGER NOT NULL,
        novo_status VARCHAR(100) NOT NULL,
        atualizado_em TIMESTAMP NOT NULL DEFAULT CURRENT_TIMESTAMP
    );
    CREATE INDEX idx_atualizacao_status_os_ordem_servico_id ON atualizacao_status_os(ordem_servico_id);

   
