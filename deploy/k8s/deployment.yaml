apiVersion: apps/v1
kind: Deployment
metadata:
  name: billingservice
spec:
  replicas: 1
  selector:
    matchLabels:
      app: billingservice
  template:
    metadata:
      labels:
        app: billingservice
    spec:
      containers:
      - name: billingservice
        image: marciocardozodev/oficinacardozo-billingservice:${IMAGE_TAG}
        ports:
        - containerPort: 80
        env:
        - name: ASPNETCORE_ENVIRONMENT
          valueFrom:
            configMapKeyRef:
              name: billingservice-config
              key: ASPNETCORE_ENVIRONMENT
        - name: JWT_KEY
          valueFrom:
            secretKeyRef:
              name: billingservice-secrets
              key: jwt-key
        - name: DB_HOST
          valueFrom:
            secretKeyRef:
              name: oficina-cardozo-db-secret
              key: DB_HOST
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: oficina-cardozo-db-secret
              key: DB_USER
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: oficina-cardozo-db-secret
              key: DB_PASSWORD
        - name: DB_NAME
          valueFrom:
            secretKeyRef:
              name: oficina-cardozo-db-secret
              key: DB_NAME
        volumeMounts:
        - name: cert-global-bundle-pe
          mountPath: /etc/ssl/certs/global-bundle.pem
          subPath: global-bundle.pem
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 15
          periodSeconds: 20
      volumes:
      - name: cert-global-bundle-pe
        configMap:
          name: cert-global-bundle-pe
