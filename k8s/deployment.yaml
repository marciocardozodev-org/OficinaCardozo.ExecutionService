apiVersion: apps/v1
kind: Deployment
metadata:
  name: oficina-cardozo-api
  labels:
    app: oficina-cardozo-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: oficina-cardozo-api
  template:
    metadata:
      labels:
        app: oficina-cardozo-api
      annotations:
        
    spec:
      containers:
        - name: api
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            
          image: marciocardozodev/oficinacardozo-api-web:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: oficina-cardozo-config
            - secretRef:
                name: oficina-cardozo-db-secret
            - secretRef:
                name: oficina-cardozo-secrets
            
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          readinessProbe:
            httpGet:
              path: "/Health/live"
              port: 8080
            initialDelaySeconds: 10
            timeoutSeconds: 3
            periodSeconds: 5
            failureThreshold: 5
          livenessProbe:
            httpGet:
              path: "/Health/live"
              port: 8080
            initialDelaySeconds: 30
            timeoutSeconds: 3
            periodSeconds: 10
            failureThreshold: 5
---
# Namespace é definido externamente pelo pipeline (K8S_NAMESPACE_*)
# Este Deployment assume que secrets/configmaps de conexão (DB, JWT, Email) serão
# definidos depois via k8s manifests ou Helm.
