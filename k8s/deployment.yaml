apiVersion: apps/v1
kind: Deployment
metadata:
  name: oficina-cardozo-api
  labels:
    app: oficina-cardozo-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: oficina-cardozo-api
  template:
    metadata:
      labels:
        app: oficina-cardozo-api
      annotations:
        ad.datadoghq.com/api.logs: '[{"source":"csharp","service":"oficina-cardozo-api"}]'
    spec:
      containers:
        - name: api
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
          image: marciocardozodev/oficinacardozo-api-web:manual-20260120042831
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: oficina-cardozo-config
            - secretRef:
                name: oficina-cardozo-db-secret
            - secretRef:
                name: oficina-cardozo-secrets
            - configMapRef:
                name: datadog-config
            - secretRef:
                name: datadog-secret
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          readinessProbe:
            httpGet:
              path: "/Health/ping"
              port: 8080
            initialDelaySeconds: 20
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: "/Health/ping"
              port: 8080
            initialDelaySeconds: 40
            periodSeconds: 20
---
# Namespace é definido externamente pelo pipeline (K8S_NAMESPACE_*)
# Este Deployment assume que secrets/configmaps de conexão (DB, JWT, Email) serão
# definidos depois via k8s manifests ou Helm.
